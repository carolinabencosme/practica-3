spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/telemetry}
    username: ${SPRING_DATASOURCE_USERNAME:telemetry}
    password: ${SPRING_DATASOURCE_PASSWORD:telemetry}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  activemq:
    broker-url: ${JMS_BROKER_URL:tcp://localhost:61616}
    user: ${JMS_BROKER_USER:admin}
    password: ${JMS_BROKER_PASSWORD:admin}
  jms:
    listener:
      acknowledge-mode: auto

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO
    com.practica3.backend: INFO
