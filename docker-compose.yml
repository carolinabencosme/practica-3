services:
  activemq:
    image: apache/activemq-classic:6.1.3
    container_name: activemq
    restart: unless-stopped
    ports:
      - "${ACTIVEMQ_PORT_OPENWIRE:-61616}:61616"
      - "${ACTIVEMQ_PORT_WEB:-8161}:8161"
    environment:
      ACTIVEMQ_ADMIN_LOGIN: ${ACTIVEMQ_ADMIN_USER:-admin}
      ACTIVEMQ_ADMIN_PASSWORD: ${ACTIVEMQ_ADMIN_PASSWORD:-admin}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8161 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telemetry}
      POSTGRES_USER: ${POSTGRES_USER:-telemetry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemetry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telemetry} -d ${POSTGRES_DB:-telemetry}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    depends_on:
      activemq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-telemetry}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-telemetry}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-telemetry}
      SPRING_ACTIVEMQ_BROKER_URL: tcp://activemq:61616
      SPRING_ACTIVEMQ_USER: ${ACTIVEMQ_ADMIN_USER:-admin}
      SPRING_ACTIVEMQ_PASSWORD: ${ACTIVEMQ_ADMIN_PASSWORD:-admin}

  simulator-1:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: simulator-1
    restart: unless-stopped
    depends_on:
      activemq:
        condition: service_healthy
    environment:
      DEVICE_ID: simulator-1
      BROKER_URL: tcp://activemq:61616
      BROKER_USER: ${ACTIVEMQ_ADMIN_USER:-admin}
      BROKER_PASSWORD: ${ACTIVEMQ_ADMIN_PASSWORD:-admin}
      DESTINATION: notificacion_sensores
      PUBLISH_INTERVAL_SECONDS: ${PUBLISH_INTERVAL_SECONDS:-5}

  simulator-2:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: simulator-2
    restart: unless-stopped
    depends_on:
      activemq:
        condition: service_healthy
    environment:
      DEVICE_ID: simulator-2
      BROKER_URL: tcp://activemq:61616
      BROKER_USER: ${ACTIVEMQ_ADMIN_USER:-admin}
      BROKER_PASSWORD: ${ACTIVEMQ_ADMIN_PASSWORD:-admin}
      DESTINATION: notificacion_sensores
      PUBLISH_INTERVAL_SECONDS: ${PUBLISH_INTERVAL_SECONDS:-5}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-3000}:80"

volumes:
  postgres_data:
